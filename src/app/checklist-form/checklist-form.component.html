<div class="w-450">

  <mat-card>

    <mat-card-header>
      <mat-card-title>{{actionName}} Item do Checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form *ngIf="categories.length > 0" [formGroup]="checklistForm" #formDirective="ngForm" >
        <div class="flx-clmn">
          <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <input matInput type="text" formControlName="description">
          <mat-error *ngIf="checklistForm.controls['description'].errors?.['required']">Descrição é obrigatória</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category" [compareWith]="compareCategories">
            <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="checklistForm.controls['category'].errors?.['required']">Categoia é obrigatória</mat-error>
        </mat-form-field>

        <div class="flx-center-row flx-evly">
          <section>
            <mat-checkbox formControlName="isCompleted">Completado?</mat-checkbox>
          </section>

          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker" formControlName="deadline">
              <mat-datepicker-toggle matIconSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

      </div>
    </form>


    </mat-card-content>

    <mat-card-actions>
      <button class="mr-10" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()" type="submit">Salvar</button>
    </mat-card-actions>

  </mat-card>
</div>
