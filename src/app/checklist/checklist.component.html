<div>


  <mat-card class="m-20">

    <mat-card-header>
      <mat-card-title>Gerenciar Checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef>Completado</th>
          <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef> Prazo </th>
          <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
        </ng-container>

        <ng-container matColumnDef="postDate">
          <th mat-header-cell *matHeaderCellDef>Data de Postagem</th>
          <td mat-cell *matCellDef="let element"> {{element.postDate}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-card-content>

    <mat-card-actions>
      <a class="mr-10" mat-raised-button color="warn" [routerLink]="['/']">Home</a>
      <a mat-raised-button color="primary" (click)="createNewItem()">Novo Item do Checklist</a>
    </mat-card-actions>
  </mat-card>

</div>
